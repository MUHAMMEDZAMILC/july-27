<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper sissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
    <div id="head">
        <h2>Rock Paper Scissor</h2>
    </div>
    <div id="score">
            <div class="you">
                <h2>Player</h2>
                <p id="pcount">0</p>
            </div>
            <div class="computer">
                <h2>computer</h2>
                <p id="ccount">0</p>
            </div>
    </div>
    <div class="move">
        <h4>choose your move</h4>
    </div>
    <div class="movesleft" id="left">Moves Left: 10 </div>
    <div class="options">
        <button id="stone">stone<!--<img src="stone.jpg" id="stone"  alt="stone" value="stone">--></button>
        <button id="paper">paper<!--<img src="paper.jpg" id="paper" alt="paper" value="paper">--></button>   
        <button id="scissors">scissors<!--<img src="scissor.jpg" id="scissor" alt="scissor" value="scissor">--></button>   
    </div>
    <div class="result"></div>
    <button class="reload" > </button>
</section>
    <script src="script.js"></script>
</body>
</html>
